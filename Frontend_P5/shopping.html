<body>
    <header>

        <a class="logo" href="/home.html"><img class="logo" src="img/logo.png" alt="logo"></a> 

        <ul>
            <li>
                <a class="shopping" href="shopping.html"> <i class="fas fa-shopping-cart fa-2x"></i><span>0</span></a>
            </li>
        </ul>

    </header>

    <main id="pageShopping">

        <h1>Votre panier</h1>

        <div id="shopProduct"> 

            <div id="productAdded">

                <div id="quantity">
                </div> 

            </div>

        </div>

        <div id="finalPriceOrder">

        </div>

         <div id="form">
             <h2>Formulaire de commande</h2>
            <form action="" method="POST" id="orderForm">

                <div class="form-group">
                    <label for="firstName">Nom :</label>
                    <input type="text" id="firstName" name="firstName" placeholder=" Votre nom">
                    <small></small>
                </div>

                <div class="form-group">
                    <label for="lastName">Prénom :</label>
                    <input type="text" id="lastName" name="lastName" placeholder=" Votre prénom">
                    <small></small>
                </div>

                <div class="form-group">
                    <label for="adress">Adresse :</label>
                    <input type="text" id="adress" name="adress" placeholder=" Votre adresse">
                    <small></small>
                </div>

                <div class="form-group">
                    <label for="email">E-Mail :</label>
                    <input type="email" id="email" name="email" placeholder=" Votre mail">

                    <small></small>
                </div>

                <div class="form-group">
                    <label for="codePostal">Code postal :</label>
                    <input type="text" id="codePostal" name="codePostal" placeholder=" Votre code postal">
                    <small></small>
                </div>

                <div class="form-group">
                    <button type="submit" id="payAccept">Commander</button>
                </div>

            </form>

        </div>

    </main>

    <footer>

        <p class="footer-li">Mentions légales - Conctact - Panier</p>

        <ul>
