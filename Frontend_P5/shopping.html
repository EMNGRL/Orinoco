<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/bb13c13b83.js" crossorigin="anonymous"></script>
    
        <title>Orinoco - Vente de caméras vintage</title>
    </head>
    

<body>
    <header>

        <a class="logo" href="/home.html"><img class="logo" src="img/logo.png" alt="logo"></a> 
		
        <nav>
            <ul>
                <a class="home" href="/home.html">Accueil</a>
                <a class="shopping" href="shopping.html"> <i class="fas fa-shopping-cart fa-2x"></i><span>0</span></a>
            </ul>
        </nav>
    </header>

    <main class="pageShopping">

        <h1>Votre panier</h1>

        <div id="shopProduct">

            <img id="imgProductAdded" src="img/vcam_1.jpg" alt="product added">

            <div id="detailsProductAdded">
                <h2 id="productName">Nom caméra</h2>
                <p id="quantity"><b>Quantité :</b></p>
                <p id="lens"><b>Objectifs :</b></p>
            </div>

            <div id="priceProductAdded">
                <p id="price"><b>Prix :</b></p>
            </div>

            <div id="deleteProductAdded">
                <button id="deleteProduct">Supprimer</button>
            </div>

        </div>

        <p id="finalOrderPrice"><b>TOTAL DE VOTRE PANIER :</b></p>

        <div id="continueBtn">
            <a href="/home.html"><button id="continueShopping" >Continuer mes achats</button></a>
         </div>

        <div class="form">
            <form action="" method="post">
                <div class="name-form">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="user_name" value=" Votre nom">
                </div>
                <div class="name-form">
                    <label for="name">Prénom :</label>
                    <input type="text" id="name" name="user_name" value=" Votre prénom">
                </div>
                <div class="adress-form">
                    <label for="name">Adresse</label>
                    <input type="text" id="adress" name="user_adress" value=" Votre adresse">
                </div>
                <div class="adress-form">
                    <label for="name">Code postal</label>
                    <input type="text" id="code-postal" name="user_postal" value=" Votre code postal">
                </div>
                <div class="mail-form">
                    <label for="mail">E-Mail :</label>
                    <input type="email" id="mail" name="user_mail" value=" Votre mail">
                </div>
            </form>
        </div>

        <a class="pay-accept" href="orderthanks.html"><button class="pay">Commander</button></a>

    </main>

    <footer>

        <p class="footer-li">Mentions légales - Conctact - Panier</p>

        <ul class="reseaux">
            <i class="fab fa-facebook fa-2x"></i>
            <i class="fab fa-instagram fa-2x"></i>
            <i class="fab fa-pinterest fa-2x"></i>
        </ul>

    </footer>

    <script src="JS/shopping.js"></script>

</body>
</html>
