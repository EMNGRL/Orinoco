<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bb13c13b83.js" crossorigin="anonymous"></script>

    <title>Orinoco - Vente de caméras vintage</title>
</head>

<body>
    <header>

        <a class="logo" href="home.html"><img class="logo" src="img/logo.png" alt="logo"></a> <!--LOGO ORINOCO-->

        <nav>
            <ul>
                <a class="home" href="home.html">Accueil</a>
                <a class="shopping" href="shopping.html"> <i class="fas fa-shopping-cart fa-2x"></i></a>
            </ul>
        </nav>

    </header>

    <main class="page-shopping">

        <h1>Votre panier</h1>

        <div class="shop-product">
            <img class="img-product-added" src="img/vcam_1.jpg" alt="product-added">
            <div class="details-product-added">
                <h2 class="product-name">Nom caméra</h2>
                <p class="quantity"><b>Quantité :</b></p>
                <p class="lens"><b>Objectifs :</b></p>
            </div>
            <div class="price-product-added">
                <p class="total-price"><b>Prix :</b></p>
            </div>
            <div class="delete-product-added">
                <button class="delete-product">Supprimer</button>
            </div>
        </div>

        <p class="final-order-price"><b>Total de votre panier :</b></p>

        <button class="continue-shopping">Continuer mes achats</button>

        <div class="form">
            <form action="" method="post">
                <div class="name-form">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="user_name" value=" Votre nom">
                </div>
                <div class="name-form">
                    <label for="name">Prénom :</label>
                    <input type="text" id="name" name="user_name" value=" Votre prénom">
                </div>
                <div class="adress-form">
                    <label for="name">Adresse</label>
                    <input type="text" id="adress" name="user_adress" value=" Votre adresse">
                </div>
                <div class="adress-form">
                    <label for="name">Code postal</label>
                    <input type="text" id="code-postal" name="user_postal" value=" Votre code postal">
                </div>
                <div class="mail-form">
                    <label for="mail">E-Mail :</label>
                    <input type="email" id="mail" name="user_mail" value=" Votre mail">
                </div>
            </form>
        </div>

        <a class="pay-accept" href="orderthanks.html"><button class="pay">Commander</button></a>

    </main>

    <footer>

        <p class="footer-li">Mentions légales - Conctact - Panier</p>

        <ul class="reseaux">
            <i class="fab fa-facebook fa-2x"></i>
            <i class="fab fa-instagram fa-2x"></i>
            <i class="fab fa-pinterest fa-2x"></i>
        </ul>

    </footer>

    <script src="JS/shopping.js"></script>

</body>
</html>
