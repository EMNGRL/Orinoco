<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/bb13c13b83.js" crossorigin="anonymous"></script>
    
        <title>Orinoco - Vente de caméras vintage</title>
    </head>
    

<body>
    <header>

        <a class="logo" href="/home.html"><img class="logo" src="img/logo.png" alt="logo"></a> 
		
        <nav>
            <ul>
                <a class="home" href="/home.html">Accueil</a>
                <a class="shopping" href="shopping.html"> <i class="fas fa-shopping-cart fa-2x"></i><span>0</span></a>
            </ul>
        </nav>
    </header>

    <main id="pageShopping">

        <h1>Votre panier</h1>

        <div id="shopProduct"> 

            <div id="productAdded">

                <div id="quantity">
                </div> 

            </div>

        </div>

        <div id="divFinalOrderPrice">
            
        </div>

        <div id="continueBtn">
            <a href="/home.html"><button id="continueShopping" >Continuer mes achats</button></a>
         </div>



         <div id="form">
             <h2>Formulaire de commande</h2>
            <form id="orderForm">
                <div class="last-name-form">
                    <label for="last-name">Nom :</label>
                    <input type="text" id="lastName" name="user_last_name" placeholder=" Votre nom" >
                </div>
                <div class="name-form">
                    <label for="name">Prénom :</label>
                    <input type="text" id="name" name="user_name" placeholder=" Votre prénom" >
                </div>
                <div class="adress-form">
                    <label for="name">Adresse :</label>
                    <input type="text" id="adress" name="user_adress" placeholder=" Votre adresse">
                </div>
                <div class="adress-form">
                    <label for="name">Code postal :</label>
                    <input type="text" id="codePostal" name="user_postal" placeholder=" Votre code postal">
                </div>
                <div class="mail-form">
                    <label for="mail">E-Mail :</label>
                    <input type="email" id="email" name="user_mail" placeholder=" Votre mail">
                </div>

                <div id="pay-accept">
                    <input type="submit" value="Commander">
                </div>
            </form>

            <p style="color: red;" id="erreur"></p>
        </div>

    </main>

    <footer>

        <p class="footer-li">Mentions légales - Conctact - Panier</p>

        <ul class="reseaux">
            <i class="fab fa-facebook fa-2x"></i>
            <i class="fab fa-instagram fa-2x"></i>
            <i class="fab fa-pinterest fa-2x"></i>
        </ul>

    </footer>

    <script src="JS/shopping.js"></script>

</body>
</html>
