<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bb13c13b83.js" crossorigin="anonymous"></script>

    <title>Orinoco - Vente de caméras vintage</title>
</head>

<body>
    <header>

        <a class="logo" href="/home.html"><img class="logo" src="img/logo.png" alt="logo"></a> 
		
        <nav>
            <ul>
                <a class="home" href="home.html">Accueil</a>
                <a class="shopping" href="shopping.html"> <i class="fas fa-shopping-cart fa-2x"></i></a>
            </ul>
        </nav>

    </header>

    <main class="pageProduct" id="pageProduct">

        <h1>Nos caméras vintage</h1>

        <template id="templateArticle">
            <article class="product">
                <img id="imgPageProduct" src="" alt="caméra vintage">
                <div class="infoProduct" id="infoProduct">
                    <h2 id="name"></h2>
                    <p id="description"></p>
                    <p id="lenses">
                        <div class="lensesList">
                            <select class="form-control">
                                <option>Choix de la lentille</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>
                    </p>
                    <p id="price"></p>
                    <a id="add" href=""><button>Ajouter au panier</button></a>
                </div>
            </article>
        </template>

    </main>

    <footer>

        <p class="footer-li">Mentions légales - Conctact - Panier</p>

        <ul class="reseaux">
            <i class="fab fa-facebook fa-2x"></i>
            <i class="fab fa-instagram fa-2x"></i>
            <i class="fab fa-pinterest fa-2x"></i>
        </ul>

    </footer>

    <script src="JS/product.js"></script>

</body>
</html>
